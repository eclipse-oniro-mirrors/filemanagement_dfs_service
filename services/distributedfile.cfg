{
	"jobs": [{
		"name": "boot",
		"cmds": [
			"start distributedfiledeamon"
		]
	}],
	# 这里应引入对外部服务的依赖
	"services": [{
		"name": "distributedfiledeamon",
		"path": ["/system/bin/sa_main", "/system/profile/distributedfiledeamon.xml"],
		"uid": "root",
		"gid": ["root", "system", "shell", "readproc", "media_rw", "inet"],
		"caps": ["SYS_PTRACE", "KILL"]
	}]
}