{
	"jobs": [{
		"name": "boot",
		"cmds": [
			"start distributedfiledaemon"
		]
	},{
		"name" : "init",
		"cmds" : [
			"mount tmpfs tmpfs /mnt"
		]
	}],
	"services": [{
		"name": "distributedfiledaemon",
		"path": ["/system/bin/sa_main", "/system/profile/distributedfiledaemon.xml"],
		"uid": "root",
		"gid": ["root", "system", "shell", "readproc", "media_rw", "inet"],
		"caps": ["SYS_PTRACE", "KILL"]
	}]
}