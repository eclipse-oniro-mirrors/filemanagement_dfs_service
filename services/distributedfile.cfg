{
    "jobs": [{
        "name": "boot",
        "cmds": [
            "start distributedfiledaemon",
            "start distributedfileservice"
        ]
    },{
        "name" : "init",
        "cmds" : [
            "mount tmpfs tmpfs /mnt"
        ]
    }],
    "services": [{
        "name": "distributedfileservice",
        "path": ["/system/bin/sa_main", "/system/profile/distributedfileservice.xml"],
        "uid": "system",
        "gid": ["system"],
        "caps": ["SYS_PTRACE", "KILL"]
    },{
        "name": "distributedfiledaemon",
        "path": ["/system/bin/sa_main", "/system/profile/distributedfiledaemon.xml"],
        "uid": "root",
        "gid": ["root"],
        "caps": ["SYS_PTRACE", "KILL"]
    }]
}
